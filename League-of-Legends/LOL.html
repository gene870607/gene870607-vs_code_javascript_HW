<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<style>
  h1 {
    text-align: center;
    font-size: 50px;
  }

  .hover-color:hover {
    background-color: rgba(106, 186, 240, 0.8);
    border: 1px black solid;
  }

  .col{
    background-color: #ccc;
  }
</style>

<body>
  <h1>League of Legends</h1>
  <div class="container">
    <div class="row">

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    var row = document.querySelector('.row');
    let data = [];
    let modal_title = document.getElementById('exampleModalLabel');
    let modal_body = document.getElementById('modal-body');
    $.ajax({
      type: "Get",
      url: "https://raw.githubusercontent.com/gene870607/gene870607-vs_code_javascript_HW/master/JavaScript/League-of-Legends.json",
      dataType: "json",
      success: function (response) {
        data = response;
        response.forEach(function (item, index) {
          let img = document.createElement('img');
          img.src = item.icon;
          let h5 = document.createElement('h5');
          h5.innerHTML = item.name;
          let col = document.createElement('col');
          col.className = 'col text-center hover-color';
          col.addEventListener('click', () => {
            $('#exampleModal').modal('toggle');
            modal_body.textContent = "";
            modal_title.textContent = data[index].name;
            for (item in data[index].stats) {
              var p = document.createElement('p');
              p.innerHTML = (`${item}:${data[index].stats[item]}`);
              modal_body.appendChild(p);
            }
          })
          col.appendChild(img);
          col.appendChild(h5);
          row.appendChild(col);
        })
      }
    })
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
