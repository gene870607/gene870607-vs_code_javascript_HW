<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        table,
        th,
        td {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            width: initial;
        }
        
        th:hover{
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        let ipad =''
        var ifclick = false;
        var click_check = '';
        window.onload = function () {
            let xhr = new XMLHttpRequest;
            xhr.onload = function () {
               /* document.getElementById("msg").innerHTML=this.responseText; */
               ipad = JSON.parse(this.responseText);
               addThead(ipad);
               addTbody(ipad);
            }
            xhr.open("GET", 'https://bs-code-manufax.azurewebsites.net/Apple-Ajax/iPad.json');
            xhr.send();
        }

        function addThead(products) {
            var tbody = document.createElement('tbody');
            var body = document.querySelector('body');
            var table = document.createElement('table');
            var thead = document.createElement('thead');
            
            table.setAttribute('class','table table-striped table-dark');

            body.appendChild(table);
            table.appendChild(thead);
            table.appendChild(tbody);

            var tr = document.createElement('tr');
            
            thead.appendChild(tr);
            var keys = Object.keys(products[0]);
            for (let i = 0; i < keys.length; i++) {
                let th = document.createElement('th');
                th.setAttribute('id',`${keys[i]}`);
                th.setAttribute('onclick','sorta(this)');
                th.innerHTML = keys[i];
                tr.appendChild(th);
            }
            thead.appendChild(tr);
        }

        function addTbody(ipad_values) {
            var tbody = document.querySelector('tbody');
            var table = document.querySelector('table');
            for (let i = 0; i < ipad_values.length; i++) {
                var tr = document.createElement('tr');
                for (let ipad_data in ipad_values[i]) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                    td.innerHTML = ipad_values[i][ipad_data];
                }
                tbody.appendChild(tr);
            }
        }

        function sorta(btn) {
            let key = btn.id;
            user_focus(key);
            if (!ifclick){
                ipad.sort(function (a,b) {
                    if (a[key] > b[key]) return 1;
                    if (a[key] < b[key]) return -1;
                    return 0;
                });
            }else{
                ipad.sort(function (a,b){
                    if (a[key] < b[key]) return 1;
                    if (a[key] > b[key]) return -1;
                    return 0;
                });
            }
            ReDisplay();
        }

        function user_focus(key) {
            if (key != click_check){
                click_check = key;
                ifclick = false;
            }else{
                ifclick = !ifclick;
            }
        }

        function ReDisplay() {
            let tbody = document.querySelector('tbody');
            tbody.innerHTML = '';
            addTbody(ipad);
            
        }
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
