<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    </style>


    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="tlti_num">
                <p class="range">0~100</p>
            </div>
        </div>
        <button onclick="start_game()" id="start_game">產生數字</button>
        <input type="text" id="get_num">
        <div class="btn_number col-4">
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">1</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">2</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">3</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">4</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">5</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">6</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">7</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">8</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">9</button>
            <button onclick="GetNum(this)" type="button" class="btn con" name="num">0</button>
            <button onclick="check()" type="button" class="check con" name="check">v</button>
            <button onclick="clear_input()" type="button" class="cleaner con" name="cleaner">x</button>

        </div>
    </div>
    <script>
        var num_win;
        var num_bottom = 0;
        var num_top = 100;

        function reseat() {
            num_bottom = 0;
            num_top = 100;
            let range = document.getElementsByClassName('range')[0];
            range.innerText = `${num_bottom}~${num_top}`;
            num_win = Math.floor(Math.random() * 100);
            console.log(num_win);
        }

        function GetNum(e1) {
            get_num.value = get_num.value + e1.innerText;
        }

        function start_game() {
            num_win = Math.floor(Math.random() * 100);
            console.log(num_win);
            confirm("遊戲開始");
        }

        function check() {
            let input_num = document.getElementById('get_num');
            if (input_num.value > num_top || input_num.value < num_bottom || input_num.value == "") {
                confirm("輸入錯誤 請重新輸入");
            }
            else {
                if (num_win == input_num.value) {
                    confirm("你猜對了 恭喜!!")
                    reseat();
                }
                else if (input_num.value < num_win) {
                    let range = document.getElementsByClassName('range')[0];
                    num_bottom = input_num.value;
                    range.innerText = `${num_bottom}~${num_top}`;
                }
                else if (input_num.value > num_win) {
                    let range = document.getElementsByClassName('range')[0];
                    num_top = input_num.value;
                    range.innerText = `${num_bottom}~${num_top}`;
                }
            }
        }
        function clear_input() {
            let input_num = document.getElementById('get_num');
            input_num.value = "";
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
