<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <style>
        .btn{
            background-color: #ccc;
            border-color: #ccc;
        }
        .btn-info:focus{
            background-color: #ccc;
            border-color: #ccc;
        }

        .btn-info:hover{
            background-color: #ccc;
            border-color: #ccc;
        }
    </style>

    <table>
        <div class="col-2 input-group input-group-lg mb-3">
            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="user_input">
        </div>
        <tr>
            <td colspan="3"><button type="button" class="btn btn-info" onclick="AC()" id="AC">AC</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">/</button></td>

        </tr>
        <tr>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">1</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b2">2</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b3">3</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">*</button></td>

        </tr>
        <tr>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b4">4</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b5">5</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b6">6</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">-</button></td>

        </tr>
        <tr>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b7">7</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b8">8</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b9">9</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">+</button></td>

        </tr>
        <tr>
            <td colspan="2"><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">0</button></td>
            <td><button type="button" class="btn btn-info" onclick="inputNum(this)" id="b1">.</button></td>
            <td><button type="button" class="btn btn-info" onclick="Ceval()" id="b1">=</button></td>

        </tr>
    </table>

    <script>
        function inputNum(q) {
            let num = q.innerText;
            document.getElementById('user_input').value += num;
        }

        function AC() {
            document.getElementById('user_input').value = ''
        }

        function Ceval() {
            let ans = eval(document.getElementById('user_input').value)
            AC()
            document.getElementById('user_input').value = ans
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
